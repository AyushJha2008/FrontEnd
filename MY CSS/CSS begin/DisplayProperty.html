<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Box{
            display: inline;
            border: solid red 1px;
            height: 30px;
            width: 50px;
            margin: 30px;
            padding: 40px;
        }
        .inline{
            display: block;
            border: solid black 1px;
            height: 30px;
            width: 50px;
            margin: 30px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>this is block</h1>
    <p class="Box">Ayush jha</p>
    <h5 class="Box">welcome</h5>
        <br><br>
        <h1>this is inline</h1>

    <span class="inline">hello</span>
    <span class="inline">whatsup</span>
</body>
</html>
